---
- name: order the apps in the dock
  hosts: localhost
  vars:
    dockitems_to_persist:
      - name: Atom
        pos: 1
      - name: IntelliJ IDEA CE
        pos: 2
      - name: PyCharm CE
        pos: 3
      - name: iTerm
        pos: 4
      - name: Github Desktop
        pos: 5
      - name: Firefox
        pos: 6
      - name: Safari
        pos: 7
      - name: Google Chrome
        pos: 8
      - name: WorkSpaces
        pos: 9
      - name: Pluralsight
        pos: 10
      - name: Logic Pro X
        pos: 11
      - name: Music
        pos: 12
      - name: Podcasts
        pos: 13
  tasks:
    - name: order items
      command:
        dockutil --move '{{ item.name }}' --position {{ item.pos }}
      loop: "{{ dockitems_to_persist }}"
